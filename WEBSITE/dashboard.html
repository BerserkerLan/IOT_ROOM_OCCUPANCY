<!DOCTYPE html>
<html>
   <head>
      <meta  charset='utf-8' />

      <title>IotSSC Appleton Tower Room 4.12</title>
      <!-- Demo Dependencies -->
      <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>
      <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
      <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
      <!-- Dashboard -->
      <link rel="stylesheet" type="text/css" href="connected-devices.css" />
      <script src="connected-devices.js" type="text/javascript"></script>
   </head>
   <body class="keen-dashboard" style="padding-top: 120px;">
      <style>* {
         box-sizing: border-box;
         }
         /* Create three equal columns that floats next to each other */
         .column {
         float: left;
         width: 33.33%;
         padding: 0px;
         height: 110px; /* Should be removed. Only for demonstration */
         }
         /* Clear floats after the columns */
         .row:after {
         content: "";
         display: table;
         clear: both;
         }
      </style>
      <div style="text-align:center">
        <p style="font-size: 30px; text-align: center; color: black;"><span size="1280" id="day"></span></p>
      </div>
      </br>
      <div class="navbar navbar-inverse navbar-fixed-top" role="nav78igation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="../">
               <span class="glyphicon glyphicon-chevron-left"></span>
               </a>
               <a class="navbar-brand" href="./">IotSSC Room Occupancy</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-left">
                  <li><a href="https://www.iotssc.co.uk/">Home</a></li>
                  <li><a href="https://www.iotssc.co.uk/dashboard.html">Refresh</a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="container-fluid">
         <div class="todays-most-recent-hour">
         </div>
         <div class="row">
            <div class="column" style="background-color:#0d47a1;">
               <strong>
                  <span> <h2 style="text-align: center; color: white;">Most Popular Time</h2></span>
               </strong>
               <strong>
                  <p style="font-size: 30px; text-align: center; color: white;"><span size="1280" id="mostPopularTime"></span></p>
               </strong>
            </div>
            <div class="column" style="background-color:#9575cd;">
               <strong>
                  <h2 style="text-align: center; color: white;">Most Popular Day</h2>
               </strong>
               <strong>
                 <p style="font-size: 30px; text-align: center; color: white;"><span size="1280" id="mostPopularDay"></span></p>
               </strong>
            </div>
            <div class="column" style="background-color:#7986cb;">
               <strong>
                  <h2 style="text-align: center; color: white;">Most Popular Day</h2>
               </strong>
               <strong>
                 <p style="font-size: 30px; text-align: center; color: white;"><span size="1280" id="mostPopularMonth"></span></p>
               </strong>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-6">
               <div class="chart-wrapper">
                  <div class="chart-title">
                     <p><strong>Quick Statistics</strong></p>
                  </div>
                  <div class="chart-stage">
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="chart-title knob-title">
                              Total People In Today
                           </div>
                           <div class="chart-stage">
                              <input id="TotalInToday" type="text" class="TotalInToday" value=""/>
                           </div>
                        </div>
                        <div class="chart-title knob-title">
                           Total People in this hour
                        </div>
                        <div class="chart-stage">
                           <input id="TotalThisHour" type="text" class="TotalInThisHour" value=""/>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-6">
               <div class="chart-wrapper">
                  <div class="chart-title">
                     <p><b>Quick Room Stats</b></p>
                  </div>
                  <div class="chart-stage">
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="chart-title knob-title",onload = "JavaScript:AutoRefresh(5000);">
                              Current Occupancy: <span id="sameday"></span>
                              <script type="text/javascript">window.onload = sameday('sameday');</script>
                           </div>
                           <div class="chart-stage">
                              <input id="statsToday" type="text" class="users" value=""/>
                           </div>
                        </div>
                        <div class="chart-title knob-title">
                           Average for <span id="sameday1"></span>
                           <script type="text/javascript">window.onload = sameday('sameday1');</script>
                        </div>
                        <div class="chart-stage">
                           <input id="statsPrevious" type="text" class="errors" value=""/>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-6">
            <div class="chart-wrapper">
               <div class="chart-title">
                  <p><b>Daily Counts</b></p>
               </div>
               <body >
                  <div class="chart-stage">
                     <div id="chart-05"></div>
                  </div>
                  <div class="chart-notes">
                  </div>
            </div>
         </div>
         <div class="col-sm-6" id="mapwrap">
         <div class="chart-wrapper">
         <div class="chart-title">
         <p><b>Hourly Counts</b></p>
         </div>
         <div class="chart-stage">
         <div id="chart-06"></div>
         </div>
         <div class="chart-notes">
         </div>
         </div>
         </div>
      </div>
      </div>
   </body>
</html>
