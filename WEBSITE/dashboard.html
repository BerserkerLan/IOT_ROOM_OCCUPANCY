<!DOCTYPE html>
<html>
   <head>
      <meta  charset='utf-8' />
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
      <script type="text/javascript" src="today.js"></script>
      <title>IotSSC Appleton Tower Room 4.12</title>
      <!-- Demo Dependencies -->
      <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- keen-analysis@1.2.2 -->
      <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>
      <!-- keen-dataviz@1.1.3 -->
      <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
      <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>
      <!-- Dashboard -->
      <link rel="stylesheet" type="text/css" href="connected-devices.css" />
      <script src="connected-devices.js" type="text/javascript"></script>
   </head>
   <body class="keen-dashboard" style="padding-top: 80px;">
      <div style="text-align:center">
         <strong id="day"></strong>
      </div>
      </br>
      <div class="navbar navbar-inverse navbar-fixed-top" role="nav78igation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="../">
               <span class="glyphicon glyphicon-chevron-left"></span>
               </a>
               <a class="navbar-brand" href="./">IotSSC Room Occupancy</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-left">
                  <li><a href="https://www.iotssc.co.uk/">Home</a></li>
                   <li><a href="https://www.iotssc.co.uk/dashboard.html">Refresh</a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="container-fluid">
      <div class="row">
         <div class="col-sm-6">
            <div class="chart-wrapper">
               <div class="todays-most-recent-hour">
                  Todays most popular time is <span id="mostPopularTime"></span>
                  <script type="text/javascript">window.onload = sameday('mostPopularTime');</script>
               </div>
               <div class="chart-title">
                  Traffic Statistics
               </div>
               <div class="chart-stage">
                  <div class="row">
                     <div class="col-xs-3">
                        <div class="tabbable tabs-left">
                           <ul class="nav nav-tabs">
                              <li class="active">
                                 <a href="#vis" id="tab-visitors" data-toggle="tab">Hourly </a>
                              </li>
                              <li>
                                 <a href="#browser" id="tab-browsers" data-toggle="tab">Daily</a>
                              </li>
                              <li>
                                 <a href="#browser" id="tab-browsers" data-toggle="tab">Weekly</a>
                              </li>
                              <li>
                                 <a href="#geography" id="tab-geography" data-toggle="tab">Monthly</a>
                              </li>
                           </ul>
                        </div>
                     </div>
                     <div class="col-xs-9">
                        <div class="tab-content">
                           <div class="tab-pane active" id="visitors"></div>
                           <div class="tab-pane" id="browser"></div>
                           <div class="tab-pane" id="geography"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-sm-6">
            <div class="chart-wrapper">
               <div class="chart-title">
                  Quick Room Stats
               </div>
               <div class="chart-stage">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="chart-title knob-title">
                         Today: <span id="sameday"></span>
                         <script type="text/javascript">window.onload = sameday('sameday');</script>
                      </div>
                      <div class="chart-stage">
                         <input type="text" class="users" value=""/>
                      </div>
                   </div>
                   <div class="chart-title knob-title">
                        Previous <span id="sameday1"></span>
                        <script type="text/javascript">window.onload = sameday('sameday1');</script>
                     </div>
                     <div class="chart-stage">
                        <input type="text" class="errors" value=""/>
                     </div>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-6">
            <div class="chart-wrapper">
               <div class="chart-title">
                  Daily Count
               </div>
               <div class="chart-stage">
                  <div id="chart-05"></div>
               </div>
               <div class="chart-notes">
               </div>
            </div>
         </div>
         <div class="col-sm-6" id="mapwrap">
            <div class="mapouter">
               <div class="gmap_canvas"><iframe width="800" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=Appleton%20Tower&t=&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.crocothemes.net"></a></div>
               <style>.mapouter{text-align:right;height:400px;width:800px;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:800px;}</style>
               <a href="https://www.embedgooglemap.net" rel="nofollow" target="_blank"></a>
            </div>
         </div>
      </div>
   </body>
</html>
